# name: "Issue Claimer Action"
# description: "Let the contributors claim the issues by commenting on the issue. Github action will assign the issue to the contributor."
name: "Greetings"
description: "Greet the contributor on opening an issue."
author: 'garg3133'
inputs:
  # GITHUB_OAUTH_TOKEN:
  #   description: "OAUTH token of the Github account to be used as the bot."
  #   required: true
  token:
    description: 'GITHUB_TOKEN of the repo or OAUTH token of the bot account.'
    required: true
  is-oauth-token:
    description: 'Is the token provided, an OAUTH token of the bot account? (Bot account should be a collaborator on the repo.)'
    required: false
    default: false
  issue-message:
    description: 'Body of issue comment'
    required: false
  pr-message:
    description: 'Body of PR comment'
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
